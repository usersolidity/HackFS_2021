      <div class="text-center"><h1>Become A Lender</h1></div>
      <div class="container">
        <div class="row align-items-start">
        <div class="col align-self-center text-center">
          <h2>STEP ONE</h2> 
          <p> Mint an Asset </p>
        </div>
        <div class="col align-self-center text-center">
          <h2>STEP TWO</h2> 
          <p> Approve Marketplace to Lend </p>
        </div>
        <div class="col align-self-center text-center">
          <h2>STEP THREE</h2> 
          <p> Set Offer for Asset </p>
        </div>
      </div>
      
      <br>

        <div class="row align-items-start">
          <div class="col align-self-center">
            <div class="text-center">
                <input class="text-center" type="text" id="name_input" placeholder="Asset Name" size="15">
                <hr style="visibility:hidden;" />
                <input class="text-center" type="text" id="description_input" placeholder="Asset Description" size="15">
                <hr style="visibility:hidden;" />
                <input type="file" id="img_input" src="#" size="15">
                <hr style="visibility:hidden;" />
                <button type="button" class="btn btn-primary" id="mint">MINT ASSET</button>
            </div>
          </div>

          <div class="col align-self-center" >
            <div class="text-center">
              <p> <p>
              <button type="button align-top" class="btn btn-warning" id="approve">Approve</button>
            </div>
          </div>  
            
          <div class="col align-self-center">
            <div class="text-center">
              <input class="text-center" type="text" id="Gwei" placeholder="Amt of Gwei" size="15">
              <hr style="visibility:hidden;" />
              <input class="text-center" type="text" id="TokenIdset" placeholder="Token ID" size="15">
              <hr style="visibility:hidden;" />
              <button type="button" class="btn btn-success" id="SetOffer">Set Offer</button>
            </div>
          </div>
        </div>

    <br>
    <br>

      <div class="row align-items-start">
          <div class="col align-self-center"></div>
          <div class="col align-self-center"> 
            <div class="text-center">
            <h3> Optional Additional Step </h3>
            <p> Remove Offer for Asset </p>
              <input class="text-center" type="text" id="TokenIdremove" placeholder="Token ID" size="15">
              <hr style="visibility:hidden;" />
              <button type="button" class="btn btn-danger" id="RemoveOffer">Remove Offer</button>
            </div>
          </div>
          <div class="col align-self-center"></div>
      </div>
